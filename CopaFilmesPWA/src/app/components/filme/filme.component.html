<mat-card>
  <mat-card-content class="filme-content">
    <h1 class="filme-titulo-h2">{{filme.titulo}}</h1>
    <section>
      <mat-checkbox (change)="onFilmeSelecionado($event);" [disabled] = "desabilitado">
        <p>{{filme.ano}}</p>
      </mat-checkbox>      
    </section>
  </mat-card-content>
</mat-card>
